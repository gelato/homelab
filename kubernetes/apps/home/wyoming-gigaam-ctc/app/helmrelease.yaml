---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wyoming-gigaam-ctc
  namespace: home
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: wyoming-gigaam-ctc-at
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      wyoming-gigaam-ctc:
        containers:
          app:
            image:
              # repository: quay.io/mizeraj/wyoming-gigaam-ctc
              repository: harbor.casa/library/wyoming-gigaam-ctc
              tag: latest
            env:
              TZ: ${TIMEZONE}
            resources:
              limits:
                memory: 16Gi
              requests:
                cpu: 100m
                memory: 1Gi
    service:
      app:
        controller: *app
        ports:
          whisper:
            enabled: true
            primary: true
            port: 10300
            protocol: TCP