---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app alertmanager
spec:
  interval: 60m
  chartRef:
    kind: OCIRepository
    name: alertmanager-at
  values:
    controllers:
      alertmanager:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          volumeClaimTemplates:
            - name: storage
              accessMode: ReadWriteOnce
              size: 500Mi
              storageClass: longhorn
              globalMounts:
                - path: /alertmanager
        containers:
          app:
            image:
              repository: quay.io/prometheus/alertmanager
              tag: v0.31.0
            ports:
              - name: http
                containerPort: &port 9093
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 11m
                memory: 50M
              limits:
                memory: 1G
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      frigate:
        hostnames:
          - alertmanager.${SECRET_DOMAIN}
        parentRefs:
          - name: envoy-internal
            namespace: network

        rules:
          - backendRefs:
              - identifier: app
    persistence:
      config:
        type: secret
        name: alertmanager-secret
        globalMounts:
          - path: /etc/alertmanager