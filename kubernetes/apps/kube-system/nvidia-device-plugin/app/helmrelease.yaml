---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nvidia-device-plugin
spec:
  interval: 30m
  chart:
    spec:
      chart: *app
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: nvidia-charts
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/nvidia/k8s-device-plugin
      tag: 99990375-ubi9@sha256:75d1dfc49cc1e2783d34c183c24b7fa5136af488e7e0a6daa8ed1e2f122a7ad8
    runtimeClassName: nvidia
    securityContext:
      privileged: true
    config:
      map:
        default: |-
          version: v1
          flags:
            migStrategy: none
          sharing:
            timeSlicing:
              renameByDefault: false
              failRequestsGreaterThanOne: false
              resources:
                - name: nvidia.com/gpu
                  replicas: 8