---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
spec:
  chartRef:
    kind: OCIRepository
    name: immich-at
  install:
    timeout: 30m
  interval: 30m
  maxHistory: 3
  upgrade:
    timeout: 30m
  uninstall:
    keepHistory: false
  values:
    controllers:
      server:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &secret immich-secret
          configmap.reloader.stakater.com/reload: &configmap immich-configmap
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.2@sha256:ae89578925b480f5972f237dda2f7a37efe36aff500d3e7bd1d3a6a3181e4191
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
          02-setup-folders:
            image:
              repository: busybox
              tag: 1.37.0
            command:
              - /bin/sh
              - -c
              - |
                echo "Creating required Immich folder structure..."
                echo "Current directory contents:"
                ls -la /usr/src/app/upload/
                echo "Creating directories..."
                mkdir -p /usr/src/app/upload/upload
                mkdir -p /usr/src/app/upload/thumbs
                mkdir -p /usr/src/app/upload/profile
                mkdir -p /usr/src/app/upload/encoded-video
                mkdir -p /usr/src/app/upload/library
                mkdir -p /usr/src/app/upload/backups

                echo "Directory structure after creation:"
                ls -la /usr/src/app/upload/

                # Create the .immich marker files for system integrity checks
                echo "Creating .immich marker files..."
                touch /usr/src/app/upload/.immich
                touch /usr/src/app/upload/upload/.immich
                touch /usr/src/app/upload/thumbs/.immich
                touch /usr/src/app/upload/profile/.immich
                touch /usr/src/app/upload/encoded-video/.immich
                touch /usr/src/app/upload/library/.immich
                touch /usr/src/app/upload/backups/.immich

                echo "Final directory structure:"
                ls -la /usr/src/app/upload/
                find /usr/src/app/upload/ -name ".immich"

                echo "Folder structure created successfully"
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/instance: *app
                  app.kubernetes.io/controller: server
        containers:
          server:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.5.6
            envFrom:
              - secretRef:
                  name: *secret
              - configMapRef:
                  name: *configmap
            env:
              IMMICH_WORKERS_INCLUDE: api
              IMMICH_MEDIA_LOCATION: &mediaLocation /usr/src/app/upload
              THUMB_LOCATION: &thumbLocation /thumbnails
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 2000Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/server/ping
                    port: &serverport 2283
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 5
              readiness: *probes
              startup:
                enabled: false
      microservices:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: *secret
          configmap.reloader.stakater.com/reload: *configmap
        pod:
          resourceClaims:
            - name: intel-gpu
              resourceClaimTemplateName: immich-gpu
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/instance: *app
                  app.kubernetes.io/controller: microservices
        containers:
          microservices:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.5.6
            envFrom:
              - secretRef:
                  name: *secret
              - configMapRef:
                  name: *configmap
            env:
              IMMICH_WORKERS_EXCLUDE: api
              IMMICH_MEDIA_LOCATION: *mediaLocation
              THUMB_LOCATION: *thumbLocation
            resources:
              claims:
                - name: intel-gpu
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 2500Mi
      machine-learning:
        strategy: RollingUpdate
        annotations:
          configmap.reloader.stakater.com/reload: *configmap
        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/instance: *app
                  app.kubernetes.io/controller: machine-learning
        containers:
          machine-learning:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v2.5.6
            env:
              MPLCONFIGDIR: /.config/matplotlib
              IMMICH_MEDIA_LOCATION: *mediaLocation
              THUMB_LOCATION: *thumbLocation
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 4000Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: &mlport 3003
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 5
              readiness: *probes
              startup:
                enabled: false
    service:
      server:
        controller: server
        ports:
          http:
            port: *serverport
          metrics:
            port: 8081
      microservices:
        controller: microservices
        ports:
          metrics:
            port: 8081
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: *mlport

    serviceMonitor:
      immich:
        serviceName: immich-server
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
      microservices:
        serviceName: immich-microservices
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s

    route:
      app:
        hostnames:
          - photos.${SECRET_DOMAIN}
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: network
        rules:
          - backendRefs:
              - identifier: server
                port: *serverport

    persistence:
      library:
        enabled: true
        existingClaim: immich-upload
        globalMounts:
          - path: *mediaLocation
      geocoding-dump:
        type: emptyDir
        advancedMounts:
          server:
            server:
              - path: /usr/src/app/.reverse-geocoding-dump
          microservices:
            microservices:
              - path: /usr/src/app/.reverse-geocoding-dump
      geoname-dump:
        type: emptyDir
        advancedMounts:
          microservices:
            microservices:
              - path: /usr/src/app/node_modules/local-reverse-geocoder/geonames_dump
      transformers-cache:
        type: emptyDir
        advancedMounts:
          server:
            server:
              - path: /usr/src/app/.transformers_cache
          microservices:
            microservices:
              - path: /usr/src/app/.transformers_cache
      model-cache:
        existingClaim: immich-ml-cache
        advancedMounts:
          machine-learning:
            machine-learning:
              - path: /cache
                subPath: cache
              - path: /.cache
                subPath: dotCache
              - path: /.config
                subPath: matplotlib
      thumbnails:
        type: persistentVolumeClaim
        existingClaim: immich-thumbnails
        advancedMounts:
          server:
            main:
              - path: *thumbLocation